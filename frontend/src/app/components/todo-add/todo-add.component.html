
<app-navbar></app-navbar> 
<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <h2 class="text-center">Add Todo</h2>
        <div class="card mt-3">
            <div class="card-body">
              <form [formGroup]="todoForm">
                <a class="float-right" [routerLink]="['/todo-edit']">
                <button [routerLink]="['/todo-add']" type="button" class="btn btn-primary" >Edit</button>
              </a>
              <div class="flex">
                <div class="form-group">
                  <label class="col-md-4">Title </label>
                  <input type="text" class="form-control" formControlName="title" />
                </div>
                <div class="form-group">

                  <button (click)="addTodo()" class="btn btn-primary " >Add</button>

                  <a>
                    <!-- <button type="submit" class="btn btn-primary col-md-4 ml-1">Back</button> -->
                    <button [routerLink]="['/']" type="submit" class="btn btn-primary " >back</button>
                  </a>
                </div>
              </div>
              </form>
            </div>
        </div>
    </div>
  </div>
