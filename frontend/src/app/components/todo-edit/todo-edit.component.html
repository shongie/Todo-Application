
<app-navbar></app-navbar> 

<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <h2 class="text-center">Update Todo</h2>
        <div class="card mt-3">
            <div class="card-body">
              <form [formGroup]="todoForm" (ngSubmit)="submit()">
                <div class="form-group">
                  <label class="col-md-4">Title </label>
                  <input type="text" class="form-control" value={{title}}  formControlName="title" />
                </div>
                <div class="form-group">

                  <button [routerLink]="['/todo-edit']" type="submit" class="btn btn-primary" >update</button>
<!--                 
                    <button type="submit" class="btn btn-primary col-md-4 ml-1">Back</button> -->
                    
                </div>
                <div class="form-group">
                  <button [routerLink]="['/todo-add']"  class="btn btn-primary"> back</button>

                </div>
              </form>
            </div>
        </div>
    </div>
  </div>
