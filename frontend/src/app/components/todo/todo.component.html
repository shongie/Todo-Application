<app-navbar></app-navbar> 
<div class="container mt-5">
  <h2>Todos</h2>

  <a class="float-right" [routerLink]="['/todo-add']">
    <button type="button" class="btn btn-primary" [routerLink]="['/todo-add']">Add</button>
  </a>
 
  <table class="table table-bordered mt-5">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of titles; let i = index;">
        <td width="20">{{i+1}}</td>
        <td>{{item.title}}</td>
        <td width="250">
          <button type="button" class="btn btn-danger mr-1" (click)="delete(i)">Delete</button>
          <a [routerLink]="['/todo-edit']">
            <button type="button" class="btn btn-primary" (click)="updateTittles(i)">Edit</button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
  Launch
</button> -->

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        Body
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
